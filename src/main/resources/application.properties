# Application Details
spring.application.name=NotificationSystem
spring.datasource.url=jdbc:mysql://localhost:3306/notificationsystem

server.port=8082

# Redis Details
spring.redis.host=localhost
spring.redis.port=6379
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Our Database Details
spring.datasource.username=mssrprad
spring.datasource.password=pwdpwd
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.pool-name=HikariCP
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Default Username
spring.security.user.name=user
spring.security.user.password=pwdpwd

# Log Level (DEBUG is more than enough)
#logging.level.root=DEBUG

# Kafka config
spring.kafka.consumer.bootstrap-servers=localhost:9090
spring.kafka.consumer.group-id=group_id
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers=localhost:9090
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
